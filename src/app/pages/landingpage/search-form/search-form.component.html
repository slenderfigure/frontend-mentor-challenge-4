<form [formGroup]="searchForm"
  (ngSubmit)="searchStarted()" 
  class="search-form"
  [class.dark-theme]="darkModeActive">
  <div role="searchbox"
    aria-placeholder="Search for a country..."
    aria-label="Searchbox"
    tabindex="0" 
    class="form-control">
    <button type="submit"
      title="Search"
      aria-label="Search Button" 
      class="search-button">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px">
        <path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
      </svg>
    </button>

    <input #searchInput 
      formControlName="searchKeyword" 
      type="text" 
      placeholder="Search for a country..."
      class="search-input">

    <button (click)="onClear(searchInput)" 
      [disabled]="!searchCtrl.value"
      title="Clear"
      aria-label="Clear"
      class="clear-button">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
        <path d="M193.94 256L296.5 153.44l21.15-21.15c3.12-3.12 3.12-8.19 0-11.31l-22.63-22.63c-3.12-3.12-8.19-3.12-11.31 0L160 222.06 36.29 98.34c-3.12-3.12-8.19-3.12-11.31 0L2.34 120.97c-3.12 3.12-3.12 8.19 0 11.31L126.06 256 2.34 379.71c-3.12 3.12-3.12 8.19 0 11.31l22.63 22.63c3.12 3.12 8.19 3.12 11.31 0L160 289.94 262.56 392.5l21.15 21.15c3.12 3.12 8.19 3.12 11.31 0l22.63-22.63c3.12-3.12 3.12-8.19 0-11.31L193.94 256z"></path>
      </svg>
    </button>
  </div>

  <ng-content select="[filter-control]"></ng-content>
</form>
